{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logtide.fullname" . }}-worker
  labels:
    {{- include "logtide.worker.labels" . | nindent 4 }}
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logtide.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if .Values.serviceMesh.istio.enabled }}
        sidecar.istio.io/inject: "true"
        {{- end }}
        {{- if .Values.serviceMesh.linkerd.enabled }}
        linkerd.io/inject: enabled
        {{- end }}
      labels:
        {{- include "logtide.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logtide.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "logtide.worker.image" . }}
          imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
          {{- if .Values.worker.command }}
          command:
            {{- toYaml .Values.worker.command | nindent 12 }}
          {{- end }}
          {{- if .Values.worker.args }}
          args:
            {{- toYaml .Values.worker.args | nindent 12 }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "logtide.configMapName" . }}
            - secretRef:
                name: {{ include "logtide.secretsName" . }}
          env:
            - name: DATABASE_HOST
              value: {{ include "logtide.database.host" . | quote }}
            - name: DATABASE_PORT
              value: {{ include "logtide.database.port" . | quote }}
            - name: DATABASE_NAME
              value: {{ include "logtide.database.name" . | quote }}
            - name: DATABASE_USER
              value: {{ include "logtide.database.user" . | quote }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "logtide.database.secretName" . }}
                  key: password
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(DATABASE_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: REDIS_HOST
              value: {{ include "logtide.redis.host" . | quote }}
            - name: REDIS_PORT
              value: {{ include "logtide.redis.port" . | quote }}
            {{- if or .Values.redis.enabled .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "logtide.redis.secretName" . }}
                  key: password
            - name: REDIS_URL
              value: "redis://:$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
            {{- else }}
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
            {{- end }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
