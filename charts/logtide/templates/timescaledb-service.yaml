{{- if .Values.timescaledb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "logtide.fullname" . }}-timescaledb
  labels:
    {{- include "logtide.timescaledb.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "logtide.timescaledb.selectorLabels" . | nindent 4 }}
{{- end }}
