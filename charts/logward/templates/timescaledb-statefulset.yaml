{{- if .Values.timescaledb.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "logward.fullname" . }}-timescaledb
  labels:
    {{- include "logward.timescaledb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "logward.fullname" . }}-timescaledb
  replicas: 1
  selector:
    matchLabels:
      {{- include "logward.timescaledb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "logward.timescaledb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 999
      containers:
        - name: timescaledb
          image: "{{ .Values.timescaledb.image.repository }}:{{ .Values.timescaledb.image.tag }}"
          imagePullPolicy: {{ .Values.timescaledb.image.pullPolicy }}
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: {{ .Values.timescaledb.auth.database | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.timescaledb.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "logward.fullname" . }}-timescaledb
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.timescaledb.auth.username | quote }}
                - -d
                - {{ .Values.timescaledb.auth.database | quote }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.timescaledb.auth.username | quote }}
                - -d
                - {{ .Values.timescaledb.auth.database | quote }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.timescaledb.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            {{- if .Values.timescaledb.config }}
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            {{- end }}
      {{- if .Values.timescaledb.config }}
      volumes:
        - name: config
          configMap:
            name: {{ include "logward.fullname" . }}-timescaledb-config
      {{- end }}
      {{- with .Values.timescaledb.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.timescaledb.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.timescaledb.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.timescaledb.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        {{- if or .Values.timescaledb.persistence.storageClass .Values.global.storageClass }}
        storageClassName: {{ .Values.timescaledb.persistence.storageClass | default .Values.global.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.timescaledb.persistence.size }}
  {{- end }}
{{- end }}
